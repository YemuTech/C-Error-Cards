name: 知识图谱更新
on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: 安装Python环境
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 生成知识图谱
        run: |
          # 安装依赖
          pip install markdown-link-extractor
          # 运行脚本生成图谱
          python .github/scripts/generate_graph.py

      - name: 上传图谱
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-graph
          path: graph.html
